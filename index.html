<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="ip-card my-3">
            <div class="d-flex justify-content-between">
            <h2>IP Calculator</h2>
            <a href="#" class="d-block">View Source</a>
            </div>
            <form class="mb-3" id="ip-calc">
              <div class="mb-3">
                <label for="ipAddr" class="form-label">IP Address</label>
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="example: 192.168.9.1"
                  aria-label="IPAddress"
                  id="ipAddr"
                />
              </div>
              <!-- <span class="d-block" style="font-size: 2rem">/</span> -->
              <div class="my-3">
                <label for="ipPrefix" class="form-label">Prefix</label>
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="example: 10"
                  aria-label="IPPrefix"
                  id="ipPrefix"
                  maxlength="2"
                />
              </div>
              <button class="btn btn-outline-success mb-3" type="submit">
                Calculate
              </button>
            </form>
            <div class="information-result">
              <div class="shadow-sm p-3 mb-3">
                <p class="m-0" id="network">Network: None</p>
              </div>
              <div class="shadow-sm p-3 mb-3">
                <p class="m-0" id="broadcast">Broadcast: None</p>
              </div>
              <div class="shadow-sm p-3 mb-3">
                <p class="m-0" id="hostMin">Host Min: None</p>
              </div>
              <div class="shadow-sm p-3 mb-3">
                <p class="m-0" id="hostMax">Host Max: None</p>
              </div>
              <div class="shadow-sm p-3 mb-3">
                <p class="m-0" id="subnetMask">Subnet Mask: None</p>
              </div>
              <div class="shadow-sm p-3 mb-3">
                <p class="m-0" id="hosts">Hosts Available: None</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
